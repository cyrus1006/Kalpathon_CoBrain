<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost & Found Bridge</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <a href="#" class="flex items-center">
            <i class="fas fa-search-location text-indigo-600 text-2xl mr-2"></i>
            <span class="text-xl font-semibold text-gray-800">Lost & Found Bridge</span>
          </a>
        </div>
        <div class="flex items-center space-x-4">
          <button id="reportLostBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg">
            <i class="fas fa-exclamation-circle mr-2"></i>Report Lost
          </button>
          <button id="reportFoundBtn" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg">
            <i class="fas fa-check-circle mr-2"></i>Report Found
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="relative bg-indigo-600 h-96">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-full flex items-center">
      <div class="text-white">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Bridge the Gap Between Lost and Found</h1>
        <p class="text-xl mb-8">Connect items with their rightful owners through our intelligent matching system.</p>
        <div class="space-x-4">
          <button id="viewLostBtn" class="bg-white text-indigo-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100">
            View Lost Items
          </button>
          <button id="viewFoundBtn" class="bg-transparent border-2 border-white text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700">
            View Found Items
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

      <!-- Lost Items -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">
          <i class="fas fa-search text-red-500 mr-2"></i>Lost Items
        </h2>
        <input type="text" id="searchLost" placeholder="Search lost items..." class="w-full mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        <div id="lostItemsList" class="space-y-4"></div>
      </div>

      <!-- Found Items -->
      <div class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold mb-4 text-gray-800">
          <i class="fas fa-hand-holding text-green-500 mr-2"></i>Found Items
        </h2>
        <input type="text" id="searchFound" placeholder="Search found items..." class="w-full mb-4 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
        <div id="foundItemsList" class="space-y-4"></div>
      </div>

    </div>
  </div>

  <!-- Report Modal -->
  <div id="reportModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <h3 class="text-lg font-medium text-gray-900 mb-4" id="modalTitle">Report Item</h3>
        <form id="reportForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Item Name</label>
            <input type="text" id="reporterName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Item Description</label>
            <textarea id="itemDescription" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Location</label>
            <input type="text" id="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Contact Details</label>
            <input type="text" id="contactInfo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Email or Phone">
          </div>
          <div class="flex justify-end space-x-3">
            <button type="button" id="closeModal" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-300">Cancel</button>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="app.js"></script>

  <!-- Script -->
  <!-- <script>

    let foundItems = JSON.parse(localStorage.getItem('foundItems')) || [];

    const reportModal = document.getElementById('reportModal');

    document.getElementById('viewLostBtn').addEventListener('click', () => {

    document.getElementById('viewFoundBtn').addEventListener('click', () => {
      window.scrollTo({ top: foundItemsList.offsetTop - 100, behavior: 'smooth' });
    });

    });

    document.getElementById('searchFound').addEventListener('input', (e) => {
      updateItemsDisplay(document.getElementById('searchLost').value.toLowerCase(), e.target.value.toLowerCase());
    });

    function openModal(type) {
      currentReportType = type;
      modalTitle.textContent = `Report ${type.charAt(0).toUpperCase() + type.slice(1)} Item`;
      reportModal.classList.remove('hidden');
    }

    function handleSubmit(e) {
      e.preventDefault();

      const item = {
        reporterName: document.getElementById('reporterName').value,
        description: document.getElementById('itemDescription').value,
        location: document.getElementById('location').value,
        contact: document.getElementById('contactInfo').value,
        timestamp: new Date().toISOString(),
        isMatched: false,
        resolved: false
      };

      if (!item.reporterName || !item.description || !item.location || !item.contact) {
        alert("Please fill in all fields before submitting.");
        return;
      }

      if (currentReportType === 'lost') {

      reportForm.reset();

      updateItemsDisplay();
      matchItems();

    function updateItemsDisplay(lostFilter = '', foundFilter = '') {
      lostItemsList.innerHTML = lostItems
        .filter(item => !item.isMatched && item.description.toLowerCase().includes(lostFilter))
        .map((item, index) => createItemCard(item, 'lost', index))
        .join('');

      foundItemsList.innerHTML = foundItems
        .filter(item => !item.isMatched && item.description.toLowerCase().includes(foundFilter))
        .map((item, index) => createItemCard(item, 'found', index))
        .join('');
    }

    function createItemCard(item, type, index) {
      const iconClass = type === 'lost' ? 'fa-search text-red-500' : 'fa-hand-holding text-green-500';
      const date = new Date(item.timestamp).toLocaleDateString();

      return `
        <div class="border rounded-lg p-4 hover:shadow-md transition-shadow ${item.resolved ? 'opacity-50' : ''}">
          <div class="flex items-start justify-between">
            <div>
              <div class="flex items-center">
                <i class="fas ${iconClass} mr-2"></i>
                <h3 class="font-medium text-gray-900">${item.description}</h3>
              </div>
              <p class="text-sm text-gray-500 mt-1">Location: ${item.location}</p>
              <p class="text-sm text-gray-500">Reported by: ${item.reporterName}</p>
              <p class="text-sm text-gray-500">Contact: ${item.contact}</p>
              <p class="text-sm text-gray-500">Date: ${date}</p>
              <div class="mt-3 flex items-center space-x-4">
                <label class="flex items-center space-x-2 text-sm">
                  <input type="checkbox" ${item.resolved ? 'checked' : ''} onchange="toggleResolved('${type}', ${index})" />
                  <span>Mark as Resolved</span>
                </label>
                <button onclick="deleteItem('${type}', ${index})" class="text-red-500 hover:underline text-sm">
                  Delete
                </button>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function toggleResolved(type, index) {
      if (type === 'lost') {
        lostItems[index].resolved = !lostItems[index].resolved;
        localStorage.setItem('lostItems', JSON.stringify(lostItems));
      } else {
        foundItems[index].resolved = !foundItems[index].resolved;
        localStorage.setItem('foundItems', JSON.stringify(foundItems));
      }

      updateItemsDisplay();
    }

    function deleteItem(type, index) {
      if (type === 'lost') {
        lostItems.splice(index, 1);
        localStorage.setItem('lostItems', JSON.stringify(lostItems));
      } else {
        foundItems.splice(index, 1);
        localStorage.setItem('foundItems', JSON.stringify(foundItems));
      }

      updateItemsDisplay();
    }

    function matchItems() {
      lostItems.forEach((lostItem, lostIndex) => {
        if (lostItem.isMatched || lostItem.resolved) return;

        foundItems.forEach((foundItem, foundIndex) => {
          if (foundItem.isMatched || foundItem.resolved) return;

          const lostWords = lostItem.description.toLowerCase().split(' ');
          const foundWords = foundItem.description.toLowerCase().split(' ');

          const commonWords = lostWords.filter(word => word.length > 3 && foundWords.includes(word));

          if (commonWords.length > 0) {
            lostItems[lostIndex].isMatched = true;
            foundItems[foundIndex].isMatched = true;

            showMatchNotification(lostItem, foundItem);

            localStorage.setItem('lostItems', JSON.stringify(lostItems));
            localStorage.setItem('foundItems', JSON.stringify(foundItems));
          }
        });
      });

      updateItemsDisplay();
    }

    function showMatchNotification(lostItem, foundItem) {
      const notification = document.createElement('div');
      notification.className = 'fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg z-50';

        <h4 class="font-semibold">Match Found!</h4>
        <p class="text-sm">Lost: ${lostItem.description}</p>
        <p class="text-sm">Found: ${foundItem.description}</p>
      `;

      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 5000);
    }

    // Initial render

  </script> -->
</body>
</html>
